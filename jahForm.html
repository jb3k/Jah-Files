<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Evaluation Form</title>
    <link href="jahsite.css" rel="stylesheet">
</head>

<body>
    <form>
        <div class="regform">
            <h1>Adoption Form</h1>
        </div>
        <div class="main">
            <label for="pet-name"> Name of the Pet Adopted:</label>
            <br>
            <input type="text" id="pet-name" name="firstName" placeholder="First">
            <input type="text" id="pet-name" name="lastName" placeholder="Last">
            <br>
            <br>
            <label for="guardian-name"> Name of the Person Adopting:</label>
            <br>
            <input type="text" id="guardian-name" name="firstName" placeholder="First">
            <input type="text" id="guardian-name" name="lastName" placeholder="Last">
            <br>
            <br>
            <label for="email_address"> Email Address:</label>
            <br>
            <input type="email" id="email_address" required>
            <br>
            <br>
            <label for="phone">Phone Number:</label>
            <br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            <br>
            <br>
            <label for="adoption-date">Adoption Date:</label>
            <br>
            <input type="date" id="adoption-date">
            <br>
            <br>
            <label for="breed">Type of Animal:</label>
            <br>
            <select id="breed">
                <option value="default">N/A</option>
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
                <option value="hamster">Hamster</option>
                <option value="parrot">Parrot</option>
            </select>
            <br>
            <br>
            <label for="comments">Comments:</label>
            <br>
            <textarea class="textarea" id="comments" name="comments" rows="10"></textarea>
            <br>
            <br>
            <p> I agree to take full responsibility for this pet: </p>
            <input type="radio" id="agree" name="responsibility" value="agree" checked>
            <label for="agree">Agree</label>
            <br>
            <input type="radio" id="disagree" name="responsibility" value="disagree">
            <label for="disagree">Disagree</label>
            <br>
            <br>
            <button name="submit" type="submit">Submit</button>
            <br>
            <br>
        </div>
    </form>
</body>

</html>
