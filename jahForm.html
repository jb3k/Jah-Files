<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Evaluation Form</title>
    <link href="jahsite.css" rel="stylesheet">
</head>

<body>
    <form>
        <div class="regform">
            <h1>JahAthletes Registration Form</h1>
        </div>
        <div class="main">
            <label for="name"> Name:</label>
            <br>
            <input type="text" id="name" name="firstName" placeholder="First">
            <input type="text" id="name" name="lastName" placeholder="Last">
            <br>
            <br>
            <label for="gender">Gender: </label>
            <br>
            <label type for="Male">Male</label>
            <input type="radio" id="Male" name="male">
            <label type for="Female">Female</label>
            <input type="radio" id="Female" name="female">
            <br>
            <br>
            <label for="sports">Sports:</label>
            <br>
            <select id="sports">
                <option value="default">N/A</option>
                <option value="Basketball">Basketball</option>
                <option value="Baseball">Baseball</option>
                <option value="Football">Football</option>
                <option value="Golf">Golf</option>
                <option value="Volleyball">Volleyball</option>
                <option value="TrackandField">Track and Field</option>
            </select>
            <br>
            <br>
            <label for="training">Training Program:</label>
            <br>
            <select id="training">
                <option value="default">N/A</option>
                <option value="Vertical">Vertical</option>
                <option value="Quickness">Quickness</option>
                <option value="Fundamentals">Fundamentals</option>
                <option value="Film">Film</option>
            </select>
            <br>
            <br>
            <label for="height">Height:</label>
            <br>
            <input type="number" id="height">
            <br>
            <label for="weight">Weight:</label>
            <br>
            <input type="number" id="weight">
            <br>
            <br>
            <label for="birthday">Birth Date:</label>
            <input type="date" id="birthday">
            <br>
            <br>
            <label for="email_address"> Email Address:</label>
            <br>
            <input type="email" id="email_address">
            <br>
            <br>
            <label class="experience">Level of Experience: </label>
            <br>
            <label for="beginner">Beginner</label>
            <input type="checkbox" id="beginner" name="beginner" class="experience">
            <br>
            <label for="intermediate">Intermediate</label>
            <input type="checkbox" id="intermediate" name="intermediate" class="experience">
            <br>
            <label for="advanced">Advanced</label>
            <input type="checkbox" id="advanced" name="advanced" class="experience">
            <br>
            <label for="college">Collegiate</label>
            <input type="checkbox" id="college" name="college" class="experience">
            <br>
            <label for="pro">Professional</label>
            <input type="checkbox" id="pro" name="pro" class="experience">
            <br>
            <br>
            <label for="goals">Goals:</label>
            <br>
            <textarea id="goals" name="goals" rows="10"
                placeholder="What are your goals? What do you want to achieve?"></textarea>
            <br>
            <br>
            <button name="submit" type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
